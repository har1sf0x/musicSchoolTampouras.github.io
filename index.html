                // videoContainer.classList.remove('active');

                updateImage();

        function updateImage() {
            if (currentBase === '') return;
            
            const selectedVersion = document.querySelector('input[name="version"]:checked').value;
            const imagePath = `sheets/svg/${currentBase}${selectedVersion}.svg`;
            
            sheetImage.src = imagePath;
            sheetImage.alt = currentBase + selectedVersion;
            sheetImage.classList.add('active');
        }

        function updateDownloadButton() {
            if (currentBase === '') {
                downloadButton.classList.remove('active');
                return;
            }
            
            const selectedVersion = document.querySelector('input[name="version"]:checked').value;
            const pdfPath = `sheets/pdf/${currentBase}${selectedVersion}.pdf`;
            
            downloadButton.classList.add('active');
            downloadButton.onclick = function() {
                const link = document.createElement('a');
                link.href = pdfPath;
                link.download = `${currentBase}${selectedVersion}.pdf`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
        }

            } else {

            }

        // Function to show modal
        function showModal(src, alt) {
            modalImage.src = src;
            modalImage.alt = alt;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }
        
        // Function to close modal
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling
        }
        
        // Close modal on button click

        // Close modal when clicking outside the image

            if (e.target === modal) {

        });
        // Exit fullscreen when clicked again
